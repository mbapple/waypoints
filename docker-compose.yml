# docker-compose.yml
services:
  db:
    image: postgis/postgis
    restart: always
    container_name: travel_database
    environment:
      POSTGRES_USER: user 
      POSTGRES_PASSWORD: password
      POSTGRES_DB: travel_database 
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: waypoints_backend
    restart: always
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: travel_database
      DB_USER: user
      DB_PASS: password
      # Optional CORS setting for production
      ALLOWED_ORIGINS: http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
  - .:/workspaces/src
  - ./uploads:/workspaces/src/uploads
  command: ["bash", "-lc", "chmod +x /workspaces/src/backend/app/start.sh && /workspaces/src/backend/app/start.sh"]

  frontend:
    image: node:20
    container_name: waypoints_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_BASE_URL=http://localhost:3001/api
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: ["bash", "-lc", "npm ci && npm start"]
    depends_on:
      - backend

volumes:
  db_data:
